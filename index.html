<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/paradise-nursery-shopping-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paradise-nursery-shopping-app</title>
    <script>
      // Restore path from 404 redirect query param so BrowserRouter can resolve
      (function() {
        try {
          var params = new URLSearchParams(window.location.search);
          var red = params.get('redirect');
          if (red) {
            var base = window.location.pathname.replace(/index\.html$/, '');
            var newPath = base.replace(/\/$/, '') + '/' + red.replace(/^\/?/, '');
            window.history.replaceState(null, '', newPath);
          }
        } catch (e) {
          console.warn('redirect normalization failed', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
