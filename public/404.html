<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <script>
      (function() {
        var base = '/paradise-nursery-shopping-app/';
        var full = location.pathname + location.search + location.hash;
        var afterBase = full.replace(base, '/');
        if (!afterBase.startsWith('/')) afterBase = '/' + afterBase;
        var target = base + 'index.html?redirect=' + encodeURIComponent(afterBase);
        location.replace(target);
      })();
    </script>
    <style>body{font-family:system-ui,Arial,sans-serif;padding:16px;color:#333}</style>
  </head>
  <body>
    Redirecting…
  </body>
</html>
